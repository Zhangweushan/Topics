<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ë®äÊÅØÁ¥ÄÈåÑ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #f8f9fa;
      --red-color: #e63946;
      --orange-color: #ff9a3c;
      --blue-color: #457b9d;
      --gray-color: #6c757d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--secondary-color);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--gray-color);
    }
    
    .status-item::before {
      margin-right: 8px;
    }
    
    #lastUpdate::before {
      content: "üîÑ";
    }
    
    #nextUpdate::before {
      content: "‚è±Ô∏è";
    }
    
    #countdownTime {
      font-weight: bold;
      color: var(--primary-color);
    }
    
    #logList {
      list-style-type: none;
      min-height: 200px;
      position: relative;
    }
    
    .log-card {
      background-color: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .log-card:nth-child(1) { animation-delay: 0.1s; }
    .log-card:nth-child(2) { animation-delay: 0.2s; }
    .log-card:nth-child(3) { animation-delay: 0.3s; }
    .log-card:nth-child(4) { animation-delay: 0.4s; }
    .log-card:nth-child(5) { animation-delay: 0.5s; }
    .log-card:nth-child(n+6) { animation-delay: 0.6s; }
    
    .log-card .timestamp {
      font-size: 0.8rem;
      color: var(--gray-color);
      margin-bottom: 8px;
    }
    
    .log-card .message {
      font-size: 1rem;
    }
    
    .closed-eyes {
      border-left: 4px solid var(--red-color);
    }
    
    .closed-eyes .message {
      color: var(--red-color);
      font-weight: bold;
    }
    
    .yawn {
      border-left: 4px solid var(--orange-color);
    }
    
    .yawn .message {
      color: var(--orange-color);
    }
    
    .head-down {
      border-left: 4px solid var(--blue-color);
    }
    
    .head-down .message {
      color: var(--blue-color);
    }
    
    .loader-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .loader-container.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .update-indicator {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      margin-left: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .update-indicator.show {
      opacity: 1;
    }
    
    .update-indicator .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      header {
        padding: 15px;
      }
      
      .status-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .status-item {
        margin-bottom: 8px;
      }
      
      .status-item:last-child {
        margin-bottom: 0;
      }
      
      .log-card {
        padding: 12px;
      }
    }
    
    .summary-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .summary-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    
    .summary-card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .summary-card .count {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px 0;
    }
    
    .summary-card .label {
      font-size: 0.9rem;
      color: var(--gray-color);
    }
    
    .chart-container {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      height: 300px;
    }
    
    @media (max-width: 768px) {
      .summary-section {
        grid-template-columns: 1fr;
      }
      
      .chart-container {
        height: 250px;
      }
    }
    
    .export-section {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    
    .export-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }
    
    .export-btn:hover {
      background-color: #3a5a8c;
    }
    
    .export-btn i {
      font-size: 1.1rem;
    }
    
    @media (max-width: 768px) {
      .export-section {
        justify-content: center;
      }
    }
    
    .latest-status {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .status-icon {
      font-size: 2.5rem;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: var(--secondary-color);
    }
    
    .status-content {
      flex: 1;
    }
    
    .status-time {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-bottom: 5px;
    }
    
    .status-message {
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .status-normal {
      border-left: 4px solid var(--primary-color);
    }
    
    .status-closed-eyes {
      border-left: 4px solid var(--red-color);
    }
    
    .status-yawn {
      border-left: 4px solid var(--orange-color);
    }
    
    .status-head-down {
      border-left: 4px solid var(--blue-color);
    }
    
    @media (max-width: 768px) {
      .latest-status {
        flex-direction: column;
        text-align: center;
      }
      
      .status-icon {
        margin-bottom: 10px;
      }
    }
    
    .delete-all-btn {
      background-color: var(--red-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    
    .delete-all-btn:hover {
      background-color: #c1121f;
    }
    
    .delete-all-btn:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
    }
    
    .confirm-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 1000;
      display: none;
    }
    
    .confirm-dialog.show {
      display: block;
    }
    
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
    
    .dialog-overlay.show {
      display: block;
    }
    
    .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
    
    .dialog-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    .confirm-btn {
      background-color: var(--red-color);
      color: white;
    }
    
    .cancel-btn {
      background-color: var(--gray-color);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ë®äÊÅØÁ¥ÄÈåÑ</h1>
    </header>
    
    <div class="latest-status" id="latestStatus">
      <div class="status-icon">üëÅÔ∏è</div>
      <div class="status-content">
        <div class="status-time">--:--:--</div>
        <div class="status-message">Á≠âÂæÖÊõ¥Êñ∞...</div>
      </div>
    </div>
    
    <div class="export-section">
      <button class="export-btn" onclick="exportData()">
        <i>üì•</i>
        ÂåØÂá∫Ë≥áÊñô
      </button>
    </div>
    
    <div class="summary-section">
      <div class="summary-card">
        <i>üëÅÔ∏è</i>
        <div class="count" id="closedEyesCount">0</div>
        <div class="label">ÈñâÁúºÊ¨°Êï∏</div>
      </div>
      <div class="summary-card">
        <i>üò¥</i>
        <div class="count" id="yawnCount">0</div>
        <div class="label">ÂìàÊ¨†Ê¨°Êï∏</div>
      </div>
      <div class="summary-card">
        <i>üëá</i>
        <div class="count" id="headDownCount">0</div>
        <div class="label">‰ΩéÈ†≠Ê¨°Êï∏</div>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="statusChart"></canvas>
    </div>
    
    <div class="status-bar">
      <div id="lastUpdate" class="status-item">
        ‰∏äÊ¨°Êõ¥Êñ∞: --
        <div class="update-indicator" id="updateSpinner">
          <div class="spinner"></div>
        </div>
      </div>
      <div id="nextUpdate" class="status-item">‰∏ãÊ¨°Êõ¥Êñ∞: <span id="countdownTime">10</span> Áßí</div>
    </div>
    
    <button class="delete-all-btn" id="deleteAllBtn">Âà™Èô§ÂÖ®ÈÉ®Á¥ÄÈåÑ</button>
    
    <div style="position: relative;">
      <div id="loaderContainer" class="loader-container show">
        <div class="loader"></div>
      </div>
      <ul id="logList"></ul>
    </div>
  </div>

  <div class="dialog-overlay" id="dialogOverlay"></div>
  <div class="confirm-dialog" id="confirmDialog">
    <h3>Á¢∫Ë™çÂà™Èô§</h3>
    <p>Á¢∫ÂÆöË¶ÅÂà™Èô§ÂÖ®ÈÉ®Á¥ÄÈåÑÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ</p>
    <div class="dialog-buttons">
      <button class="dialog-btn cancel-btn" id="cancelDelete">ÂèñÊ∂à</button>
      <button class="dialog-btn confirm-btn" id="confirmDelete">Á¢∫Ë™çÂà™Èô§</button>
    </div>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbwdQHBVhf628cWZqoQVTK1sqGxluhUlePNZgt7jukjueVT5ibbib697WuAUTiEwdTMb/exec'; // ÊõøÊèõÁÇ∫‰Ω†ÁöÑ URL
    const updateInterval = 10; // Êõ¥Êñ∞ÈñìÈöî(Áßí)
    let countdown = updateInterval;
    let countdownTimer;
    let isFirstLoad = true;
    
    let statusChart;
    
    function updateLastUpdateTime() {
      const lastUpdateElement = document.getElementById('lastUpdate');
      const text = document.createTextNode(`‰∏äÊ¨°Êõ¥Êñ∞: ${new Date().toLocaleString()}`);
      
      // ÊõøÊèõÁ¨¨‰∏ÄÂÄãÁØÄÈªûÔºàËàäÁöÑÊôÇÈñìÊñáÊú¨Ôºâ
      if (lastUpdateElement.childNodes.length > 0 && lastUpdateElement.firstChild.nodeType === Node.TEXT_NODE) {
        lastUpdateElement.replaceChild(text, lastUpdateElement.firstChild);
      } else {
        lastUpdateElement.insertBefore(text, lastUpdateElement.firstChild);
      }
      
      // Èö±ËóèÊõ¥Êñ∞ÊåáÁ§∫Âô®
      document.getElementById('updateSpinner').classList.remove('show');
      
      // ÈáçÁΩÆÂÄíÊï∏Ë®àÊôÇ
      countdown = updateInterval;
      updateCountdown();
      
      // Ê∏ÖÈô§‰πãÂâçÁöÑË®àÊôÇÂô®
      if (countdownTimer) {
        clearInterval(countdownTimer);
      }
      
      // ÈñãÂßãÊñ∞ÁöÑÂÄíÊï∏Ë®àÊôÇ
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          countdown = 0;
          clearInterval(countdownTimer);
        }
        updateCountdown();
      }, 1000);
    }
    
    function updateCountdown() {
      const countdownElement = document.getElementById('countdownTime');
      countdownElement.textContent = countdown;
      
      // Â¶ÇÊûúÂÄíÊï∏Âà∞1ÁßíÔºåÈ°ØÁ§∫Êõ¥Êñ∞ÊåáÁ§∫Âô®
      if (countdown === 1) {
        document.getElementById('updateSpinner').classList.add('show');
      }
    }

    function updateSummary(data) {
      const closedEyes = data.filter(entry => entry.message.includes("ÈñâÁúº")).length;
      const yawns = data.filter(entry => entry.message.includes("ÂìàÊ¨†")).length;
      const headDowns = data.filter(entry => entry.message.includes("‰ΩéÈ†≠")).length;
      
      document.getElementById('closedEyesCount').textContent = closedEyes;
      document.getElementById('yawnCount').textContent = yawns;
      document.getElementById('headDownCount').textContent = headDowns;
      
      updateChart(closedEyes, yawns, headDowns);
    }
    
    function updateChart(closedEyes, yawns, headDowns) {
      if (statusChart) {
        statusChart.destroy();
      }
      
      const ctx = document.getElementById('statusChart').getContext('2d');
      statusChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['ÈñâÁúº', 'ÂìàÊ¨†', '‰ΩéÈ†≠'],
          datasets: [{
            label: 'Áñ≤ÂãûÁãÄÊÖãÁµ±Ë®à',
            data: [closedEyes, yawns, headDowns],
            backgroundColor: [
              'rgba(230, 57, 70, 0.7)',
              'rgba(255, 154, 60, 0.7)',
              'rgba(69, 123, 157, 0.7)'
            ],
            borderColor: [
              'rgba(230, 57, 70, 1)',
              'rgba(255, 154, 60, 1)',
              'rgba(69, 123, 157, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
    }

    function updateLatestStatus(data) {
      if (data.length === 0) {
        // Â¶ÇÊûúÊ≤íÊúâÊï∏ÊìöÔºåÈ°ØÁ§∫Á≠âÂæÖÁãÄÊÖã
        const statusElement = document.getElementById('latestStatus');
        const timeElement = statusElement.querySelector('.status-time');
        const messageElement = statusElement.querySelector('.status-message');
        const iconElement = statusElement.querySelector('.status-icon');
        
        timeElement.textContent = '--:--:--';
        messageElement.textContent = 'Á≠âÂæÖÊõ¥Êñ∞...';
        statusElement.className = 'latest-status';
        iconElement.textContent = 'üëÅÔ∏è';
        return;
      }
      
      const latestEntry = data[0];
      const statusElement = document.getElementById('latestStatus');
      const timeElement = statusElement.querySelector('.status-time');
      const messageElement = statusElement.querySelector('.status-message');
      const iconElement = statusElement.querySelector('.status-icon');
      
      // Êõ¥Êñ∞ÊôÇÈñì
      timeElement.textContent = new Date(latestEntry.timestamp).toLocaleString('zh-TW', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      // Êõ¥Êñ∞Ë®äÊÅØ
      messageElement.textContent = latestEntry.message;
      
      // Êõ¥Êñ∞ÂúñÁ§∫ÂíåÊ®£Âºè
      statusElement.className = 'latest-status';
      if (latestEntry.message.includes("ÈñâÁúº")) {
        statusElement.classList.add('status-closed-eyes');
        iconElement.textContent = 'üëÅÔ∏è';
      } else if (latestEntry.message.includes("ÂìàÊ¨†")) {
        statusElement.classList.add('status-yawn');
        iconElement.textContent = 'üò¥';
      } else if (latestEntry.message.includes("‰ΩéÈ†≠")) {
        statusElement.classList.add('status-head-down');
        iconElement.textContent = 'üëá';
      } else {
        statusElement.classList.add('status-normal');
        iconElement.textContent = '‚úÖ';
      }
      
      // Ê∑ªÂä†Êõ¥Êñ∞ÂãïÁï´ÊïàÊûú
      statusElement.style.animation = 'none';
      statusElement.offsetHeight; // Ëß∏ÁôºÈáçÊéí
      statusElement.style.animation = 'fadeIn 0.5s ease forwards';
    }

    function updateLogList(logs) {
      const logList = document.getElementById('logList');
      logList.innerHTML = ''; // Ê∏ÖÁ©∫ÁèæÊúâÂÖßÂÆπ
      
      // ÁßªÈô§ËºâÂÖ•ÂãïÁï´
      const loader = logList.querySelector('.loader-container');
      if (loader) {
        loader.remove();
      }
      
      if (logs.length === 0) {
        logList.innerHTML = '<div class="log-card">ÁõÆÂâçÊ≤íÊúâÁ¥ÄÈåÑ</div>';
        return;
      }
      
      // Âª∫Á´ãÊñ∞ÁöÑÁ¥ÄÈåÑÂàóË°®
      logs.forEach(log => {
        const logCard = document.createElement('div');
        logCard.className = 'log-card';
        
        // Ê†πÊìöË®äÊÅØÂÖßÂÆπÊ∑ªÂä†‰∏çÂêåÁöÑÊ®£Âºè
        if (log.message.includes('ÈñâÁúº')) {
          logCard.classList.add('closed-eyes');
        } else if (log.message.includes('ÊâìÂìàÊ¨†')) {
          logCard.classList.add('yawn');
        } else if (log.message.includes('‰ΩéÈ†≠')) {
          logCard.classList.add('head-down');
        }
        
        const timestamp = new Date(log.timestamp);
        const formattedTime = timestamp.toLocaleString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
        
        logCard.innerHTML = `
          <div class="timestamp">${formattedTime}</div>
          <div class="message">${log.message}</div>
        `;
        
        logList.appendChild(logCard);
      });
    }

    function fetchData() {
      // È°ØÁ§∫ËºâÂÖ•Áï´Èù¢
      const loaderContainer = document.getElementById('loaderContainer');
      if (!isFirstLoad) {
        loaderContainer.classList.add('show');
      }
      
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('logList');
          list.innerHTML = ''; // Ê∏ÖÁ©∫ÂàóË°®
          
          data.forEach(entry => {
            const li = document.createElement('li');
            const cardDiv = document.createElement('div');
            cardDiv.className = 'log-card';
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = new Date(entry.timestamp).toLocaleString('zh-TW', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = entry.message;
            
            // Ê†πÊìöË®äÊÅØÂÖßÂÆπÂä†‰∏ä class Ê®ôÁ§∫
            if (entry.message.includes("ÈñâÁúº")) {
              cardDiv.classList.add("closed-eyes");
            } else if (entry.message.includes("ÂìàÊ¨†")) {
              cardDiv.classList.add("yawn");
            } else if (entry.message.includes("‰ΩéÈ†≠")) {
              cardDiv.classList.add("head-down");
            }

            cardDiv.appendChild(timestampDiv);

    setInterval(fetchData, updateInterval * 1000);

    function exportData() {
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          // Ê∫ñÂÇô CSV ÂÖßÂÆπÔºåÊ∑ªÂä† UTF-8 BOM
          let csvContent = "\uFEFFÊôÇÈñì,ÁãÄÊÖã\n";
          
          data.forEach(entry => {
            const timestamp = new Date(entry.timestamp).toLocaleString('zh-TW', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false
            });
            const message = entry.message;
            csvContent += `${timestamp},${message}\n`;
          });
          
          // ÂâµÂª∫ Blob Áâ©‰ª∂ÔºåÊåáÂÆö UTF-8 Á∑®Á¢º
          const blob = new Blob([csvContent], { 
            type: 'text/csv;charset=utf-8;'
          });
          
          // ÂâµÂª∫‰∏ãËºâÈÄ£Áµê
          const link = document.createElement('a');
          const url = URL.createObjectURL(blob);
          link.setAttribute('href', url);
          link.setAttribute('download', `Áñ≤ÂãûÁãÄÊÖãË®òÈåÑ_${new Date().toLocaleDateString('zh-TW')}.csv`);
          link.style.visibility = 'hidden';
          
          // Ëß∏Áôº‰∏ãËºâ
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })
        .catch(error => {
          console.error('ÂåØÂá∫Ë≥áÊñôÂ§±Êïó:', error);
          alert('ÂåØÂá∫Ë≥áÊñôÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
        });
    }

    // Âà™Èô§ÂÖ®ÈÉ®Á¥ÄÈåÑÁõ∏ÈóúÂäüËÉΩ
    const deleteAllBtn = document.getElementById('deleteAllBtn');
    const dialogOverlay = document.getElementById('dialogOverlay');
    const confirmDialog = document.getElementById('confirmDialog');
    const cancelDelete = document.getElementById('cancelDelete');
    const confirmDelete = document.getElementById('confirmDelete');
    
    deleteAllBtn.addEventListener('click', () => {
      dialogOverlay.classList.add('show');
      confirmDialog.classList.add('show');
    });
    
    cancelDelete.addEventListener('click', () => {
      dialogOverlay.classList.remove('show');
      confirmDialog.classList.remove('show');
    });
    
    confirmDelete.addEventListener('click', async () => {
      try {
        deleteAllBtn.disabled = true;
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwdQHBVhf628cWZqoQVTK1sqGxluhUlePNZgt7jukjueVT5ibbib697WuAUTiEwdTMb/exec';
        const response = await fetch(`${scriptUrl}?action=delete`, {
          method: 'GET'
        });

        if (!response.ok) {
          throw new Error('Âà™Èô§Â§±Êïó');
        }

        // ÈáçÊñ∞ËºâÂÖ•Á¥ÄÈåÑ
        await fetchData();
        
        // ÈóúÈñâÂ∞çË©±Ê°Ü
        dialogOverlay.classList.remove('show');
        confirmDialog.classList.remove('show');
      } catch (error) {
        console.error('Âà™Èô§Â§±ÊïóÔºö', error);
        alert('Âà™Èô§Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
      } finally {
        deleteAllBtn.disabled = false;
      }
    });
  </script>
