  <script>

    const updateInterval = 10; // æ›´æ–°é–“éš”(ç§’)

    function updateLastUpdateTime() {
      const lastUpdateElement = document.getElementById('lastUpdate');
      const text = document.createTextNode(`ä¸Šæ¬¡æ›´æ–°: ${new Date().toLocaleString()}`);
      
      // æ›¿æ›ç¬¬ä¸€å€‹ç¯€é»ï¼ˆèˆŠçš„æ™‚é–“æ–‡æœ¬ï¼‰
      if (lastUpdateElement.childNodes.length > 0 && lastUpdateElement.firstChild.nodeType === Node.TEXT_NODE) {

          const blob = new Blob([csvContent], {

          // å‰µå»ºä¸‹è¼‰é€£çµ

          link.style.visibility = 'hidden';
          
          // è§¸ç™¼ä¸‹è¼‰
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })

          alert('åŒ¯å‡ºè³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
        });
    }

    // åˆªé™¤å…¨éƒ¨ç´€éŒ„ç›¸é—œåŠŸèƒ½
    const deleteAllBtn = document.getElementById('deleteAllBtn');
    const dialogOverlay = document.getElementById('dialogOverlay');
    const confirmDialog = document.getElementById('confirmDialog');
    const cancelDelete = document.getElementById('cancelDelete');

          throw new Error('åˆªé™¤å¤±æ•—');

        // é‡æ–°è¼‰å…¥ç´€éŒ„
        await fetchData();
        
        // é—œé–‰å°è©±æ¡†

        alert('åˆªé™¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
