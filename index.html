  <style>
    :root {

    * {

    body {

    }
    
    .container {

    }
    
    header {

      color: white;
      padding: 20px;

      margin-bottom: 20px;

    }
    
    h1 {

    .status-bar {

    .status-item {

      color: var(--gray-color);
    }
    
    .status-item::before {

    }
    
    #lastUpdate::before {
      content: "ğŸ”„";
    }
    
    #nextUpdate::before {
      content: "â±ï¸";
    }
    
    #countdownTime {
      font-weight: bold;
      color: var(--primary-color);
    }
    
    #logList {
      list-style-type: none;

    }
    
    .log-card {
      background-color: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      opacity: 0;

      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .log-card:nth-child(1) { animation-delay: 0.1s; }
    .log-card:nth-child(2) { animation-delay: 0.2s; }
    .log-card:nth-child(3) { animation-delay: 0.3s; }
    .log-card:nth-child(4) { animation-delay: 0.4s; }
    .log-card:nth-child(5) { animation-delay: 0.5s; }
    .log-card:nth-child(n+6) { animation-delay: 0.6s; }
    
    .log-card .timestamp {
      font-size: 0.8rem;
      color: var(--gray-color);
      margin-bottom: 8px;
    }
    
    .log-card .message {
      font-size: 1rem;
    }
    
    .closed-eyes {
      border-left: 4px solid var(--red-color);
    }
    
    .closed-eyes .message {
      color: var(--red-color);
      font-weight: bold;
    }
    
    .yawn {
      border-left: 4px solid var(--orange-color);
    }
    
    .yawn .message {
      color: var(--orange-color);
    }
    
    .head-down {
      border-left: 4px solid var(--blue-color);
    }
    
    .head-down .message {
      color: var(--blue-color);
    }
    
    .loader-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .loader-container.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .update-indicator {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      margin-left: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .update-indicator.show {
      opacity: 1;
    }
    
    .update-indicator .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      header {
        padding: 15px;
      }
      
      .status-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .status-item {
        margin-bottom: 8px;
      }
      
      .status-item:last-child {
        margin-bottom: 0;
      }
      
      .log-card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>è¨Šæ¯ç›£æ§ç³»çµ±</h1>
      <p>ç–²å‹ç‹€æ…‹å³æ™‚è¿½è¹¤</p>
    </header>
    
    <div class="status-bar">
      <div id="lastUpdate" class="status-item">
        ä¸Šæ¬¡æ›´æ–°: --
        <div class="update-indicator" id="updateSpinner">
          <div class="spinner"></div>
        </div>
      </div>
      <div id="nextUpdate" class="status-item">ä¸‹æ¬¡æ›´æ–°: <span id="countdownTime">10</span> ç§’</div>
    </div>
    
    <div style="position: relative;">
      <div id="loaderContainer" class="loader-container show">
        <div class="loader"></div>
      </div>
      <ul id="logList"></ul>
    </div>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxBo7X7Pt57zSm0LZzYcczPbzWJq1s5uFI-WnPtJsI_mMJq9IfC5efl9oH3l550EQLuDQ/exec'; // æ›¿æ›ç‚ºä½ çš„ URL
    const updateInterval = 10; // æ›´æ–°é–“éš”(ç§’)
    let countdown = updateInterval;
    let countdownTimer;
    let isFirstLoad = true;
    
    function updateLastUpdateTime() {
      const lastUpdateElement = document.getElementById('lastUpdate');
      const text = document.createTextNode(`ä¸Šæ¬¡æ›´æ–°: ${new Date().toLocaleString()}`);
      
      // æ›¿æ›ç¬¬ä¸€å€‹ç¯€é»ï¼ˆèˆŠçš„æ™‚é–“æ–‡æœ¬ï¼‰
      if (lastUpdateElement.childNodes.length > 0 && lastUpdateElement.firstChild.nodeType === Node.TEXT_NODE) {
        lastUpdateElement.replaceChild(text, lastUpdateElement.firstChild);
      } else {
        lastUpdateElement.insertBefore(text, lastUpdateElement.firstChild);
      }
      
      // éš±è—æ›´æ–°æŒ‡ç¤ºå™¨
      document.getElementById('updateSpinner').classList.remove('show');
      
      // é‡ç½®å€’æ•¸è¨ˆæ™‚
      countdown = updateInterval;
      updateCountdown();
      
      // æ¸…é™¤ä¹‹å‰çš„è¨ˆæ™‚å™¨
      if (countdownTimer) {
        clearInterval(countdownTimer);
      }
      
      // é–‹å§‹æ–°çš„å€’æ•¸è¨ˆæ™‚
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          countdown = 0;
          clearInterval(countdownTimer);
        }
        updateCountdown();
      }, 1000);
    }
    
    function updateCountdown() {
      const countdownElement = document.getElementById('countdownTime');
      countdownElement.textContent = countdown;
      
      // å¦‚æœå€’æ•¸åˆ°1ç§’ï¼Œé¡¯ç¤ºæ›´æ–°æŒ‡ç¤ºå™¨
      if (countdown === 1) {
        document.getElementById('updateSpinner').classList.add('show');
      }
    }

    function fetchData() {
      // é¡¯ç¤ºè¼‰å…¥ç•«é¢
      const loaderContainer = document.getElementById('loaderContainer');
      if (!isFirstLoad) {
        loaderContainer.classList.add('show');
      }
      
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('logList');
          list.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨
          
          data.forEach(entry => {
            const li = document.createElement('li');
            const cardDiv = document.createElement('div');
            cardDiv.className = 'log-card';
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = new Date(entry.timestamp).toLocaleString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = entry.message;
            
            // æ ¹æ“šè¨Šæ¯å…§å®¹åŠ ä¸Š class æ¨™ç¤º
            if (entry.message.includes("é–‰çœ¼")) {
              cardDiv.classList.add("closed-eyes");
            } else if (entry.message.includes("å“ˆæ¬ ")) {
              cardDiv.classList.add("yawn");
            } else if (entry.message.includes("ä½é ­")) {
              cardDiv.classList.add("head-down");
            }

            cardDiv.appendChild(timestampDiv);
            cardDiv.appendChild(messageDiv);
            li.appendChild(cardDiv);
            list.appendChild(li);
          });
          
          updateLastUpdateTime();
          
          // éš±è—è¼‰å…¥ç•«é¢ï¼Œå»¶é²ä»¥ç¢ºä¿å‹•ç•«æ•ˆæœ
          setTimeout(() => {
            loaderContainer.classList.remove('show');
            isFirstLoad = false;
          }, 500);
        })
        .catch(error => {
          console.error('è¼‰å…¥è³‡æ–™å¤±æ•—:', error);
          // ç™¼ç”ŸéŒ¯èª¤æ™‚ä¹Ÿè¦éš±è—è¼‰å…¥ç•«é¢
          loaderContainer.classList.remove('show');
          isFirstLoad = false;
        });
    }

    // åˆæ¬¡è¼‰å…¥
    fetchData();
    
    // è¨­å®šæ¯10ç§’è‡ªå‹•æ›´æ–°ä¸€æ¬¡
    setInterval(fetchData, updateInterval * 1000);
  </script>
</body>
</html>
